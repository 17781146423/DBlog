<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/myCss.css" th:href="@{/css/myCss.css}">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>


<!--中间内容-->
<div class="m-container-small m-padded-tb-big animate__animated animate__fadeIn">
    <div class="ui container">
        <div class="ui top attached segment">
            <div class="ui horizontal link list">
                <div class="item">
                    <img th:src="@{${blog.user.avatar}}" class="ui avatar image">
                    <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">D_君悦君</a></div>
                </div>
                <div class="item">
                    更于：<span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
                <div class="item">
                    <i class="eye icon"></i><span th:text="${blog.views}"></span>
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <!--图片区域-->
            <img  th:src="${blog.firstPicture}"  src="https://picsum.photos/id/1003/800/450" alt="" class="ui fluid rounded image">
        </div>
        <div class="ui attached padded segment">
            <!--内容-->
            <div class="ui right aligned basic segment">
                <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
            </div>
            <!--标题-->
            <h2 class="ui center aligned header" th:text="${blog.title}">洒满星星的河流</h2>
            <br>

            <!--内容-->
            <div id="content" class="js-toc-content typo typo-selection m-padded-lr-responsive m-padded-tb-large" th:utext="${blog.content}"></div>

            <!--标签-->
            <div class="m-padded-lr-responsive">
                <div class="ui basic teal left pointing label" th:each="tag : ${blog.tags}" th:text="${tag.name}"></div>
            </div>

            <!--赞赏-->
            <div class="ui center aligned basic segment">
                <button id="payBtn" class="ui orange basic circular button">赞赏</button>
            </div>
            <div id="payQR" class="ui payQR flowing popup transition hidden">
                <div class="ui orange basic label">
                    <div class="ui images" style="font-size: inherit !important;">
                        <div class="image">
                            <img src="../static/images/Wpay.JPG" th:src="@{/images/Wpay.JPG}" alt="" class="ui rounded bordered image" style="width: 120px">
                            <div>微信</div>
                        </div>
                        <div class="image">
                            <img src="../static/images/Zpay.JPG" th:src="@{/images/Zpay.JPG}" alt="" class="ui rounded bordered image" style="width: 120px">
                            <div>支付宝</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="ui attached positive message">
            <!--博客信息-->
            <div class="ui middle aligned grid">
                <div class="eleven wide column">
                    <ui class="list">
                        <li>作者：<span th:text="${blog.user.nickname}"></span><a th:href="@{/about}" target="_blank">(联系作者)</a></li>
                        <li>发表时间：<span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}"></span></li>
                        <li>版权声明：自由转载-非商用-非衍生-保持署名（创意共享3.0许可证）</li>
                        <li>公众号转载：请在文末添加作者公众号二维码</li>
                    </ui>
                </div>
                <div class="five wide column">
                    <img src="../static/images/QR.JPG" th:src="@{/images/QR.JPG}" alt="" class="ui right floated rounded bordered image" style="width: 110px">
                </div>
            </div>
        </div>

        <div class="ui bottom attached segment">
            <!--留言区域列表-->
            <div id="comment-container" class="ui teal segment">
                <div th:fragment="commentList">
                    <div class="ui threaded comments" style="max-width: 100%">
                        <h3 class="ui dividing header">评论</h3>
                        <div class="comment" th:each="comment : ${comments}">
                            <a class="avatar">
                                <img src="https://picsum.photos/id/100/100/100" th:src="@{${comment.avatar}}">
                            </a>
                            <div class="content">
                                <a class="author" th:text="${comment.nickname}">Matt</a>
                                <div class="metadata">
                                    <span class="date" th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                                </div>
                                <div class="text" th:text="${comment.content}"></div>
                                <div class="actions">
                                    <a class="reply" th:attr="data-commentid=${comment.id} , data-commentnickname=${comment.nickname}" onclick="reply(this)">回复</a>
                                </div>
                            </div>

                            <!--回复评论-->
                            <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                                <div class="comment" th:each="reply : ${comment.replyComments}">
                                    <a class="avatar">
                                        <img src="https://picsum.photos/id/100/100/100" th:src="@{${reply.avatar}}">
                                    </a>
                                    <div class="content">
                                        <a class="author">
                                            <span th:text="${reply.nickname}"></span>
                                            <span class="m-teal" th:text="| @${reply.parentComment.nickname}|"></span>
                                        </a>
                                        <div class="metadata">
                                            <span class="date" th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm:ss')}">今天下午 5:42</span>
                                        </div>
                                        <div class="text" th:text="${reply.content}"></div>
                                        <div class="actions">
                                            <a class="reply" th:attr="data-commentid=${reply.id} , data-commentnickname=${reply.nickname}" onclick="reply(this)">回复</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--提交留言区域-->
            <div id="comment-form" class="ui form">
                <input type="hidden" name="blog.id" th:value="${blog.id}">
                <input type="hidden" name="parentComment.id" value="-1">
                <div class="field">
                    <textarea name="content" placeholder="请输入评论信息..." ></textarea>
                </div>
                <div class="fields">
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="nickname" placeholder="姓名">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" name="email" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="field m-mobile-wide m-margin-bottom-small">
                        <button id="commentpost-btn" type="button" class="ui m-mobile-wide teal button"><i class="edit icon"></i>发布</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--右侧目录-->
<div class="m-padded-tiny m-fixed m-right-bottom">
    <div class="ui vertical icon buttons">
        <button type="button" class="ui toc teal button">目录</button>
        <a href="#comment-container" class="ui teal button">留言</a>
        <button id="wechat" class="ui wechat teal icon button"><i class="weixin icon"></i></button>
        <div id="toTop-btn" class="ui icon button"><i class="chevron up icon"></i></div>
    </div>
</div>

<!--目录-->
<div class="ui toc-container flowing popup transition hidden" style="width: 250px!important;">
    <ol class="js-toc">

    </ol>
</div>

<!--二维码-->
<div id="qrcode" class="ui wechatQR flowing popup transition hidden " style="width: 130px !important;">
<!--    <img src="./static/images/Wpay.JPG" alt="" class="ui rounded image" style="width: 120px !important;">-->
</div>

<br>
<br>

<!--底部footer-->
<footer th:replace="~{_fragments :: footer}" class="ui inverted vertical segment m-padded-tb-massive"></footer>


<script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
<script src="../static/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
<script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>

<script th:inline="javascript">
    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"");
    })


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    })

    $('#payBtn').popup({
        popup : $('.payQR.popup'),
        on : 'click',
        position : 'bottom center'
    })

    /*----tocbot-----*/
    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
        // For headings inside relative or absolute positioned containers within content.
        hasInnerContainers: true,
    });

    $('.toc.button').popup({
        popup : $('.toc-container.popup'),
        on : 'click',
        position : 'left center'
    })
    $('.wechat').popup({
        popup : $('.wechatQR') ,
        on : 'click',
        position : 'left center'
    })
    $('#toTop-btn').click(function () {
        $(window).scrollTo(0,500);
    })
    $('.ui.form').form({
        fields : {
            nickname : {
                identifier : 'nickname',
                rules :[{
                    type : 'empty'
                }]
            },
            email:{
                identifier : 'email',
                rules :[{
                    type : 'empty'
                }]
            },
            content:{
                identifier : 'content',
                rules :[{
                    type : 'empty'
                }]
            }
        }
    })
    $('#commentpost-btn').click(function () {
        let boo = $('.ui.form').form('validate form');
        if(boo){
            postData();
        }else {
            console.log('校验失败')
        }
    })

    function postData() {
        $('#comment-container').load(/*[[@{/comments}]]*/"",{
            "parentComment.id" : $("[name = 'parentComment.id']").val(),
            "blog.id" : $("[name = 'blog.id']").val(),
            "nickname" : $("[name = 'nickname']").val(),
            "email" : $("[name = 'email']").val(),
            "content" : $("[name = 'content']").val(),
        },function (responseTxt, statusTxt, xhr) {

            $(window).scrollTo($('#comment-container'),500);

            clearContent();
        })
    }

    function clearContent() {
        $("[name = 'content']").val('');
        $("[name = 'parentComment.id']").val(-1)
        $("[name = 'content']").attr("placeholder" , "请输入评论信息...");
    }

    function reply(obj) {
        var commentId = $(obj).data('commentid');

        var nickname = $(obj).data('commentnickname');

        $("[name = 'content']").attr("placeholder" , "@"+nickname).focus();

        $("[name = 'parentComment.id']").val(commentId);

        $(window).scrollTo($('#comment-form'),500);

    }

    // 手机看文章
    // var serurl =  "http://www/do.com";
    // var url = @{/blogs/{id}(id=${blog.id}})}"";
    //
    // var qrcode = new QRCode("qrcode", {
    //     text: serurl + url,
    //     width: 110,
    //     height: 110,
    //     colorDark : "#ffffff",
    //     colorLight : "#000000",
    //     correctLevel : QRCode.CorrectLevel.H
    // });

</script>
</body>
</html>
