<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="../../static/css/myCss.css" rel="stylesheet" th:href="@{/css/myCss.css}">
</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a th:href="@{/admin/blogs}" class="active m-mobile-hide item m-item">博客</a>
            <a th:href="@{/admin/types}" class="m-mobile-hide item m-item">分类</a>
            <a th:href="@{/admin/tags}" class="m-mobile-hide item m-item">标签</a>
            <div class="right m-mobile-hide m-item menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/100/100/100" alt="" class="ui avatar image">
                        D_君悦君
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui  menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small  m-padded-tb-big">
    <div class="ui container">
        <div class="ui secondary segment form">
            <input type="hidden" name="page">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="typeId" >
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu" >
                            <div th:each="type :${types}" class="item" th:data-value="${type.id}" th:text="${type.name}"></div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button type="button" id="search-btn" class="ui mini teal button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </div>
        <div id="table-container">
            <table th:fragment="blogList" class="ui compact teal table">
                <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog , iterStae :${page.getList()}">
                    <td th:text="${iterStae.count}">1</td>
                    <td th:text="${blog.title}">哈利波特的一生</td>
                    <td th:text="${blog.type.name}">文学</td>
                    <td th:text="${blog.recommend} ? '是' : '否' ">是</td>
                    <td th:text="${blog.updateTime}">2021-12-9 09:23</td>
                    <td>
                        <a th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal button">编辑</a>
                        <a th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu"  th:if="${page.getTotal()}>1">
                            <a onclick="page(this)" th:attr="data-page=${page.getPrePage()}" th:unless="${page.isIsFirstPage()}" class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a onclick="page(this)" th:attr="data-page=${page.getNextPage()}" th:unless="${page.isIsLastPage()}" class="icon item" >
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                        <a th:href="@{/admin/blogs/input}" class="ui right floated  teal  button">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
            <div id="message" class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="./static/images/QR.JPG" class="ui rounded image" alt="" style="width: 110px" >
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新文章</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">外国文学一二三</a>
                    <a href="#" class="item">影子的故事</a>
                    <a href="#" class="item">灵感来源</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: duyu@qq.com</a>
                    <a href="#" class="item">QQ: 2895241570</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Duy</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，分享关于小说、写作、思考相关的任何内容，希望可以能和来到这里的小可爱们共同交流...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Duy Designed by Duy</p>
    </div>
</footer>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    })
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }
    function loaddata() {
        $("#table-container").load("/admin/blogs/search",{
            title: $("[name='title']").val(),
            typeId: $("[name='typeId']").val(),
            recommend: $("[name='recommend']").prop('checked'),
            page: $("[name='page']").val()
        });
    }
    $("#search-btn").click(function () {
        loaddata();
    })
    $('.close')
        .on('click',function () {
            $(this)
                .closest('#message').transition('fade');
        })

</script>
</body>
</html>
