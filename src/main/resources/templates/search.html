<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>搜索</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>

<!--中间内容-->
<div class="m-container-small  m-padded-tb-big">
    <div class="ui container">
        <!--头部-->
        <div class="ui top attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">搜索结果</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}?${page.totalElements}:0"></h2> 个
                </div>
            </div>
        </div>

        <div class="ui top attached  teal segment">
            <div class="ui padded vertical segment m-padded-tb-large m-mobile-lr-clear" th:each="blog: ${page.content}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <!--标题等-->
                    <div class="eleven wide column">
                        <!--标题-->
                        <h3 class="ui header"><a th:src="@{/blog/{id}(id=${blog.id})}" class="m-black" th:text="${blog.title}"></a></h3>
                        <!--段落-->
                        <p class="m-text" th:text="|${blog.description}......|"></p>
                        <div class="ui stackable grid">
                            <div class="eleven wide column">
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                        <div class="content"><a href="#" class="header m-text-thin" th:text="${blog.user.nickname}"></a></div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime,'yyy-MM-dd')}"></span>
                                    </div>
                                    <div class="item">
                                        <i class="eye icon"></i>
                                        <span th:text="${blog.views}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="right aligned five wide column">
                                <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">分类</a>
                            </div>
                        </div>
                    </div>

                    <!--图片-->
                    <div class="five wide column">
                        <a th:src="@{/blog/{id}(id=${blog.id})}" target="_blank">
                            <img th:src="@{${blog.firstPicture}}" src="https://picsum.photos/id/1003/800/450" alt="" class="ui rounded image" />
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!--分页-->
        <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a th:href="@{/index/(page=${page.number}-1)}" th:unless="${page.first}" class="ui teal basic mini button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a th:href="@{/index/(page=${page.number}+1)}" th:unless="${page.last}" class="ui teal basic mini button">下一页</a>
                </div>
            </div>
        </div>

        <!--底部-->
        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" class="ui teal basic mini button">上一页</a>
                </div>
                <div class="right aligned column">
                    <a href="#" class="ui teal basic mini button">下一页</a>
                </div>
            </div>
        </div>

    </div>
</div>

<br>
<br>

<!--底部footer-->
<footer th:replace="~{_fragments :: footer}" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<th:block th:repalce="~{_fragments :: script}">
</th:block>


<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    })

</script>
</body>
</html>
