<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>首页</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    </nav>

    <!--中间内容-->
    <div class="m-container  m-padded-tb-big">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--文章内容-->
                <div class="eleven wide column">
                    <!--头部-->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui teal header">文章</h3>
                            </div>
                            <div class="right aligned column">
                                共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.totalElements}"> 103 </h2> 篇
                            </div>
                        </div>
                    </div>

                    <!--内容-->
                    <div class="ui attached segment">
                        <div class="ui padded vertical segment m-padded-tb-large m-mobile-lr-clear" th:each="blog: ${page.content}">
                            <div class="ui middle aligned mobile reversed stackable grid">
                                <!--标题等-->
                                <div class="eleven wide column">
                                    <!--标题-->
                                    <h3 class="ui header"><a th:href="@{/blog/{id}(id=${blog.id})}" class="m-black" th:text="${blog.title}"></a></h3>
                                    <!--段落-->
                                    <p class="m-text" th:text="|${blog.description}......|"></p>
                                    <div class="ui stackable grid">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <img th:src="@{${blog.user.avatar}}" alt="" class="ui avatar image">
                                                    <div class="content"><a href="#" class="header m-text-thin" th:text="${blog.user.nickname}"></a></div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}"></span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i>
                                                    <span th:text="${blog.views}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="right aligned five wide column">
                                            <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">分类</a>
                                        </div>
                                    </div>
                                </div>

                                <!--图片-->
                                <div class="five wide column">
                                    <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                        <img th:src="@{${blog.firstPicture}}" src="https://picsum.photos/id/1003/800/450" alt="" class="ui rounded image" />
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!--分页-->
                    <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <a th:href="@{/index/(page=${page.number}-1)}" th:unless="${page.first}" class="ui teal basic mini button">上一页</a>
                            </div>
                            <div class="right aligned column">
                                <a th:href="@{/index/(page=${page.number}+1)}" th:unless="${page.last}" class="ui teal basic mini button">下一页</a>
                            </div>
                        </div>
                    </div>

                </div>

                <!--列表内容-->
                <div class="five wide column">
                    <!--分类-->
                    <div class="ui segments">
                        <div class="ui secondary segment">
                            <div class="ui two column grid">
                                <div class="column"><i class="idea icon"></i>分类</div>
                                <div class="right aligned column">
                                    <a href="#" target="_blank">more<i class="angle double right icon"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <div class="ui fluid vertical menu">
                                <a href="#" class="item" th:each="type :${types}">
                                    <span th:text="${type.name}"></span>
                                    <div class="ui teal left pointing label" th:text="${#arrays.length(type.blogs)}"></div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!--标签-->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment">
                            <div class="ui two column grid" >
                                <div class="column"><i class="tags icon"></i>标签</div>
                                <div class="right aligned column">
                                    <a href="#" target="_blank">
                                        more<i class="angle double right icon"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="ui teal segment">
                            <a href="#" target="_blank" class="ui teal basic pointing label m-margin-tb-tiny" th:each="tag :${tags}">
                                <span th:text="${tag.name}"></span>
                                <div class="detail" th:text="${#arrays.length(tag.blogs)}"></div>
                            </a>
                        </div>
                    </div>

                    <!--最新推荐-->
                    <div class="ui segments m-margin-top-large">
                        <div class="ui secondary segment ">
                            <div class="column"><i class="bookmark icon" ></i>最新推荐</div>
                        </div>
                        <div class="ui segment" th:each="blog :${recommendBlogs}" >
                            <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black m-text-thin" th:text="${blog.title}"></a>
                        </div>
                    </div>

                    <!--二维码-->
                    <h4 class="ui horizontal divider header m-margin-top-large">扫码关注我</h4>
                    <div class="ui centered card" style="width: 11em">
                        <img th:src="@{/images/QR.JPG}" alt="" class="ui rounded image" >
                    </div>

                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <!--底部footer-->
    <footer th:replace="~{_fragments :: footer}" class="ui inverted vertical segment m-padded-tb-massive">
    </footer>

    <div th:repalce="~{_fragments :: script}"></div>


    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide')
        })
    </script>

</body>
</html>
