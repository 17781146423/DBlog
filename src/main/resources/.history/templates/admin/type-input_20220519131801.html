<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>增加分类</title>
    <link rel="stylesheet" href="https://unpkg.zhimg.com/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/myCss.css" th:href="@{/css/myCss.css}">
</head>

<body>
    <!--导航-->
     <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header item">DUu管理后台</h2>
                <a th:href="@{/admin/blogs}" class=" item">博客</a>
                <a th:href="@{/admin/types}" class="active item">分类</a>
                <a th:href="@{/admin/tags}" class=" item">标签</a>
            </div>
        </div>
        <!-- <a href="#" class="ui  menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a> -->
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a th:href="@{/admin/types/input}" class=" m-red active item">发布</a>
                <a th:href="@{/admin/types}" class="m-red  item">列表</a>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--中间内容-->
    <div class="m-container  m-padded-tb-big">
        <div class="ui container">
            <form method="post" class="ui form" th:action="@{/admin/types/{id}/edit(id=${type==null?-1:type.getId()})}">
                <input type="hidden" name="id" th:value="${type?.getId()}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui type-button-active label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="${type?.getName()}">
                    </div>
                </div>

                <div id="message" class="ui negative message" th:unless="${#strings.isEmpty(message)}"
                    th:text="|提示:  ${message}"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui orange button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>

            </form>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <i class="big home icon m-icon"></i>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">DUU.COM</p>
                </div>
                <div class="three wide column">
                    <i class="big envelope icon m-icon"></i>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">2895241570@qq.com</p>
                </div>
                <div class="three wide column">
                    <i class="big qq icon m-icon"></i>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">2895241570</p>
                </div>
                <div class="seven wide column">
                    <h3 class="ui inverted header m-text-thin m-text-spaced"
                        style="color: rgb(214, 174, 174) !important;">
                        Duu</h3>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人网站，分享关于小说、写作、思考相关的任何内容，希望可以能和来到这里的小可爱们共同交流啊ヾ(≧▽≦*)o
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-size-samll  m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Duu Designed
                by Duu</p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.zhimg.com/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        // $('.menu.toggle').click(function () {
        //     $('.m-item').toggleClass('m-mobile-hide')
        // });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $('.ui.form').form({
            fields: {
                name: {
                    identifier: 'name',
                    rules: [{
                        type: 'empty'
                    }]
                }
            }
        });
        // $('#newblog_container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</body>

</html>
