<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端预览设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://unpkg.com/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="../../static/css/myCss.css" rel="stylesheet" th:href="@{/css/myCss.css}">
</head>
<body>

    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header item">DUu管理后台</h2>
                <a th:href="@{/admin/blogs}" class=" item">博客</a>
                <a th:href="@{/admin/types}" class="active item">分类</a>
                <a th:href="@{/admin/tags}" class=" item">标签</a>
            </div>
        </div>
        <!-- <a href="#" class="ui  menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a> -->
    </nav>

<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/types/input}" class="m-red item">发布</a>
            <a th:href="@{/admin/types}" class="m-red active item">分类</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small  m-padded-tb-big">
    <div class="ui container">
        <div id="message" class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}"></p>
        </div>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" type, iterStat: ${page.content}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${type.name}"></td>
                    <td>
                        <a th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
                        <a th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>


                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu"  th:if="${page.totalPages}>1">
                            <a th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.isFirst()}" class="m-page-l icon item">
                                <i class="left arrow icon"></i>
                            </a>
                            <a th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.isLast()}" class="m-page-r icon item" >
                                <i class="right arrow icon"></i>
                            </a>
                        </div>
                        <a th:href="@{/admin/types/input}" class="ui right floated  orange  button">新增</a>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<br>
<br>


    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <i class="big home icon m-icon"></i>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">DUU.COM</p>
                </div>
                <div class="three wide column">
                    <i class="big envelope icon m-icon"></i>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">2895241570@qq.com</p>
                </div>
                <div class="three wide column">
                    <i class="big qq icon m-icon"></i>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">2895241570</p>
                </div>
                <div class="seven wide column">
                    <h3 class="ui inverted header m-text-thin m-text-spaced"
                        style="color: rgb(214, 174, 174) !important;">
                        Duu</h3>
                    <div class="ui inverted section divider"></div>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人网站，分享关于小说、写作、思考相关的任何内容，希望可以能和来到这里的小可爱们共同交流啊ヾ(≧▽≦*)o
                    </p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-size-samll  m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Duu Designed
                by Duu</p>
        </div>
    </footer>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    // $('.menu.toggle').click(function () {
    //     $('.m-item').toggleClass('m-mobile-hide')
    // })
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('.close')
        .on('click',function () {
        $(this)
            .closest('#message').transition('fade');
    })
    // $('#newblog_container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</body>
</html>
